<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Reefer IoT</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
    <div class="bg-gray-800 p-8 rounded shadow-lg w-96">
        <h1 class="text-2xl font-bold mb-6 text-center">üîê Iniciar Sesi√≥n</h1>
        <form id="loginForm" class="space-y-4">
            <input type="text" id="username" placeholder="Usuario" class="w-full p-2 rounded bg-gray-700 border border-gray-600" required>
            <input type="password" id="password" placeholder="Contrase√±a" class="w-full p-2 rounded bg-gray-700 border border-gray-600" required>
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 p-2 rounded font-bold">Entrar</button>
        </form>
        <p id="errorMsg" class="text-red-500 text-center mt-4 hidden"></p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            
            const formData = new URLSearchParams();
            formData.append('username', user);
            formData.append('password', pass);

            const res = await fetch('/token', {
                method: 'POST',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: formData
            });

            if (res.ok) {
                const data = await res.json();
                localStorage.setItem('token', data.access_token);
                localStorage.setItem('username', user);
                window.location.href = '/panel'; // Redirigir al panel
            } else {
                document.getElementById('errorMsg').innerText = "Usuario o clave incorrectos";
                document.getElementById('errorMsg').classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
